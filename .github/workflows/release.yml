name: 'Release AutoEject'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 3.0.1)'
        required: true

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag or input
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.VERSION}`,
              name: `AutoEject v${process.env.VERSION}`,
              body: 'See the assets for download links and installation instructions.',
              draft: true,
              prerelease: false
            })
            return data.id
        env:
          VERSION: ${{ steps.get-version.outputs.version }}

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
          # Uncomment for macOS and Linux builds:
          # - platform: 'macos-latest'
          #   args: ''
          # - platform: 'ubuntu-22.04'
          #   args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    steps:
      - name: Publish release
        id: publish-release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            })

  update-latest-json:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri, publish-release]
    steps:
      - uses: actions/checkout@v4

      - name: Create latest.json for updater
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.RELEASE_ID
            });

            // Find the signature file and installer
            const sigFile = release.assets.find(a => a.name.endsWith('.nsis.zip.sig'));
            const installerFile = release.assets.find(a => a.name.endsWith('.nsis.zip'));

            if (!sigFile || !installerFile) {
              console.log('Available assets:', release.assets.map(a => a.name));
              throw new Error('Could not find required assets (.nsis.zip and .nsis.zip.sig)');
            }

            // Download signature
            const sigResponse = await github.rest.repos.getReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              asset_id: sigFile.id,
              headers: { Accept: 'application/octet-stream' }
            });

            const signature = Buffer.from(sigResponse.data).toString('utf-8');

            // Create latest.json
            const latestJson = {
              version: `v${process.env.VERSION}`,
              notes: release.body,
              pub_date: release.published_at,
              platforms: {
                'windows-x86_64': {
                  signature: signature,
                  url: installerFile.browser_download_url
                }
              }
            };

            fs.writeFileSync('latest.json', JSON.stringify(latestJson, null, 2));
            console.log('Created latest.json:', JSON.stringify(latestJson, null, 2));
        env:
          RELEASE_ID: ${{ needs.create-release.outputs.release_id }}
          VERSION: ${{ needs.create-release.outputs.version }}

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
